<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  

  
</head>
<body>
    
    <div class="container_card">
    
      <div class="bubbles"></div>
      <div class="photo">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <div class="container_personaldata">
        <span class="name"> Victor Crest </span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>
      
      <div class="container_stats">
        <div class="stats">
          <div class="quantity">80K</div>
          <div class="units">Followers</div>
        </div>
        <div class="stats">
          <div class="quantity">803K</div>
          <div class="units">Likes</div>
        </div>
        <div class="stats">
          <div class="quantity">1.4K</div>
          <div class="units">Photos</div>
        </div>
      </div>

    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> lotso' coffe </a>.
  </div>

  
</body>
</html>
